{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Status</title>
  <style>
    /* Add custom CSS styles here if needed */
    @media (max-width: 576px) {
      /* For screens smaller than 576px (mobile devices) */
      .col {
        display: block;
      }
    }
  </style>
</head>

<body class="bg-dark bg-gradient">
    <div class="container">
      <div class="bg-light  
                  mt-3 
                  rounded-pill 
                  text-black 
                  text-center
                  col-lg-2 offset-lg-5 col-6 offset-3">
          {%if store%}
              <p class="lead"> <strong>{{ store }}</strong> </p>
          {%else%}
              <p class="lead"> No store selected</p>
          {%endif%}
      </div>
      <div class="container d-flex col-md-10 offset-md-1" >
        <div class="row" >
          {% for rack in store.rack_set.all %}
            <div class="col-md-4 offset-md-0 col-sm-6 offset-sm-0  col-10 offset-1 mt-3" >
              <div class="card col-10 offset-1" >
                <div class="card-body">
                  <div class="d-flex justify-content-evenly">
                      <h5 class="card-title">{{ rack.name }}</h5>
                      <span  {% if rack.status == 'full' %}
                              class="card-subtitle mb-2 rounded-pill text-white bg-success"
                            {% elif rack.status == 'empty' %}
                            class="card-subtitle mb-2 rounded-pill text-white bg-danger"
                            {% elif rack.status == 'needs_refill' %}
                            class="card-subtitle mb-2 rounded-pill text-white bg-warning"
                          {% elif rack.status == 'good'%}
                            class="card-subtitle mb-2 rounded-pill text-white bg-primary"
                            {% endif %}>
                            &#160;{{rack.get_status_display}} &#160;</span>

                  </div>
                  <h5 class="card-text">Visited by:</h5>
                  <h5 class="card-text">Last visit:</h5>
                  <a href="#" class="card-link">Card link</a>
                  <a href="#" class="card-link">Another link</a>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>

  <div class="container mt-3">
    <button class="btn btn-info" ><a class="text-decoration-none text-dark jumbotron text-white" href="{%url 'dashboard:index'%}">Go Back</a></button>
  </div>

</body>

</html>
